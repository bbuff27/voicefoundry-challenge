service: voicefoundry
frameworkVersion: '2'

plugins:
  - serverless-webpack
  - serverless-offline
custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1

functions:
  swapi:
    handler: handler.swapi
    events:
      - http:
          path: swapi
          method: get

